---
- name: Configure Linux
  hosts: nd

  tasks:
    - name: install python-apt
      raw: /usr/bin/apt-get -y install python-apt python-dev sudo vim python-pip lib32gcc1 mc gcc python-zmq unzip
      notify: apt cache update
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

    - name: dpkg add i386
      raw: /usr/bin/dpkg --add-architecture i386
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

    - name: update system
      apt: upgrade=dist force=yes
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

    - name: create Circus dirs
      file: path=/var/circus/components state=directory

    - name: install Circus
      shell: pip install circus

    - name: configure Circus I
      copy: src=./circus/circus.ini dest=/var/circus/circus.ini

    - name: configure Circus II
      copy: src=./circus/ndserver.ini dest=/var/circus/components/ndserver.ini

    - name: configure Circus III
      copy: src=./circus/etc_circus.conf dest=/etc/init/circus.conf
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

    - name: configure Circus III
      copy: src=./circus/etc_systemd_circus.conf dest=/etc/systemd/system/circus.service
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'


    - name: start Circus
      shell: service circus start || /bin/true

    - name: create steam user
      user: createhome=yes
            home=/home/steam
            name=steam
            state=present
            shell=/bin/bash
